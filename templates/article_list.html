<!DOCTYPE html>
<html>
<head>
  <title>文章列表</title>
  <style>
    body {
      font-family: sans-serif;
    }
    header {
      background-color: #f1f1f1;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
    }
    main {
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>文章列表</h1>
  </header>
  <main>
    <ul id="issues">
      {% for issue in issues %}
        <li><a href="{{ issue.number }}">{{ issue.title }}</a></li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
