name: Generate GitBlog README

on:
  workflow_dispatch:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  push:
    branches:
      - main
    paths:
      - main.py

jobs:
  sync:
    name: Generate README
    runs-on: ubuntu-latest
    if: github.repository_owner_id == github.event.issue.user.id || github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: pip
          cache-dependency-path: "requirements.txt"
      - name: Install Rye
        run: |
          curl -sSf https://rye-up.com/get | bash

      - name: Install dependencies
        run: |
          rye sync -f

      - name: Generate contents
        run: |
          # source venv/bin/activate
          python main.py ${{ secrets.G_T }} ${{ github.repository }}

      - name: Push contents
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add contents
          git commit -a -m 'update new blog' || echo "nothing to commit"
          git push || echo "nothing to push"
